<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הפניה נשלחה | אורנית שטרנהיים</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .thank-you-wrap { max-width: 560px; margin: 4rem auto; padding: 2rem 1.25rem; text-align: center; }
    .thank-you-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; color: var(--text, #1a1a1a); }
    .thank-you-text { color: var(--text-muted, #555); margin-bottom: 1.5rem; line-height: 1.6; }
    .thank-you-link { display: inline-block; padding: 0.6rem 1.25rem; background: var(--blue, #2563eb); color: #fff; border-radius: 8px; font-weight: 500; margin-top: 0.5rem; }
    .thank-you-link:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <main class="thank-you-wrap">
    <h1 class="thank-you-title">הפניה נשלחה בהצלחה</h1>
    <p class="thank-you-text">תודה שפניתם. אורנית תחזור אליכם בהקדם, בדרך כלל בתוך 24 שעות.</p>
    <a href="/#contact-form" class="thank-you-link">חזרה לאתר</a>
  </main>
</body>
</html>
