# Netlify config for CBT landing page (static site)
[build]
  publish = "."
  command = ""

# Serve thank-you page for /thank-you and /thank-you/ (avoids 404)
# See: https://answers.netlify.com/t/support-guide-i-ve-deployed-my-site-but-i-still-see-page-not-found/125
[[redirects]]
  from = "/thank-you/"
  to = "/thank-you.html"
  status = 200
[[redirects]]
  from = "/thank-you"
  to = "/thank-you.html"
  status = 200
